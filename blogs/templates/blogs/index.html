{% extends 'blogs/base.html' %}

{% block content %}

	{%for a in posts%}	
		
		<div>
			<h3><a href="{% url 'detailView' a.id %}">{{a.title}}</a></h3>
			<p>by <b>{{a.author}}</b></p>
		</div>
		
	{%endfor%}

	{% if user.is_authenticated %}
		<a href="{% url 'logout_url' %}">Logout</a>
	{%else%}
		<a href="{% url 'login_url' %}">Login</a>
		<br>
		<a href="{% url 'register_url' %}">Register</a>
	{%endif%}









{% endblock %}
